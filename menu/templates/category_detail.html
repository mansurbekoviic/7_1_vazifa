{% block content %}

<h2>Shu kategoriyaga tegishli ovqatlar:</h2>
<ul>
    {% for dish in category.dishes.all %}
        <li>{{ dish.name }} - {{ dish.price }} so'm</li>
    {% endfor %}
</ul>
{% endblock %}
